plugins {
    id 'java'
}

group 'net.kyaz0x1.testflatlaftheme'
version '1.0-SNAPSHOT'

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.formdev', name: 'flatlaf', version: '1.4'
}